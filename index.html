
<!DOCTYPE html>
<html lang="en">
<head>
<title> login page</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="header">
        <div class="container">
        <div class="navbar">
<div class="logo-1">
 <img src="img/logo.png" width="75">
</div>
        </div>
        <div class="row">
            <div class="col-2">
                <h1>Find 3D mockup object <br>and  illustration for free</h1>
            </div>
            <div class="col-2">
                <img src="img/Illustration.png">
            </div>
            <div class="cover">
                <div class="account">
                    <h1>Create an account</h1>
                    <div class="image">
                    <img src="img/Btn1.png" >
                    <img src="img/Btn2.png">
                </div>
                <div class="or">-OR-</div>
                <form>
                    <input type="text" placeholder="    Full Name" style="background: #FFFFFF;
                    box-shadow: 0px 0px 10px rgba(107, 180, 192, 0.3); height: 42px; margin-bottom: 10px;
                    border-radius: 4px ; width: 500px;">
                    <input type="email" placeholder="     Email" style="background: #FFFFFF;
                    box-shadow: 0px 0px 10px rgba(107, 180, 192, 0.3); height: 42px; margin-bottom: 10px;
                    border-radius: 4px ; width: 500px;">
                    <input type="password" placeholder="   Password  "  style="background: #FFFFFF;
                    box-shadow: 0px 0px 10px rgba(107, 180, 192, 0.3); height: 42px; margin-bottom: 10px;
                    border-radius: 4px ; width: 500px;">
                </form>

                    <div class="terms">
                      <p>i agree with 3D's project <span>terms and condition</span></p>
                    </div>
                    <br>
                    <div class="btn-box">
                        <button class="common-btn">Create account</button>
                    </div>
                    <div class="condition">
                        <p>Already have an account? <span>Sign in</span></p>
                      </div>
                </div>
            </div>
        </div>
     </div>
 </div>
    </body>
    </html>
